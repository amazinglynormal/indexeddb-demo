<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IndexedDB Demo Project</title>
  </head>
  <body>
    <header class="db-btn">
      <h1>IndexedDB Project</h1>

      <button type="button" class="delete-db-btn btn">Delete Database</button>
    </header>

    <section class="db-form">
      <h2>Add to database</h2>
      <form>
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </div>
        <div>
          <label for="job">Job Title</label>
          <input type="text" id="job" name="job" />
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="18" />
        </div>
        <div>
          <label for="os">Operating System</label>
          <select id="os" name="os">
            <option value="">--Please choose an option--</option>
            <option value="Linux">Linux</option>
            <option value="MacOS">MacOS</option>
            <option value="Windows">Windows</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <fieldset>
          <legend>Which languages do you know?</legend>
          <div>
            <input type="checkbox" id="c" name="languages" value="C/C++" />
            <label for="c">C/C++</label>
          </div>
          <div>
            <input type="checkbox" id="go" name="languages" value="Go" />
            <label for="go">Go</label>
          </div>
          <div>
            <input type="checkbox" id="java" name="languages" value="Java" />
            <label for="java">Java</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="js"
              name="languages"
              value="Javascript"
            />
            <label for="js">Javascript</label>
          </div>
          <div>
            <input
              type="checkbox"
              id="python"
              name="languages"
              value="Python"
            />
            <label for="python">Python</label>
          </div>
          <div>
            <input type="checkbox" id="ruby" name="languages" value="Ruby" />
            <label for="ruby">Ruby</label>
          </div>
        </fieldset>

        <div>
          <button type="submit" class="btn">Add</button>
        </div>
      </form>
    </section>

    <div class="grid-container">
      <section class="db-entries">
        <h2>Entries</h2>
      </section>

      <section class="db-transactions">
        <h2>Transactions</h2>
        <ul></ul>
      </section>
    </div>
  </body>
</html>
